{%- extends 'base.html' -%}
{% set current = "tags" %}
{%- block content -%}
<div class="flex flex-col max-w-3xl">
    <p class="p-4">
       Here are the tags for the videos on this site:
    </p>

    <table>
      <thead>
          <th class="bg-blue-100 border text-left px-8 py-4">tag</th>
          <th class="bg-blue-100 border text-left px-8 py-4">count</th>
      </thead>
      {% for tag in tags %}
        <tr>
          <td class="border px-8 py-4 font-bold"><a href="/tag/{{ tag }}">{{ tag }}</a></td>
          <td class="border px-8 py-4">{{ tags[tag] }}</td>
        </tr>
      {% else %}
          <p class="text-lg">Error: oops, found no tags. :(</p>
      {% endfor %}
    </table>

</div>
{% endblock%}
